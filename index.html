<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Poppins:wght@100;200;300;400;500&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"> </script>
  <title>App.tempo</title>
</head>

<body>
  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade" />
    <button class="botao-busca" onclick="cliqueiNoBotao()">
      <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" />
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em São Paulo</h2>

      <p class="tempo">21° C</p>

      <div class="caixa-menor">
        <p class="texto-previsao">Nublado</p>
        <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png" />
      </div>

      <p class="umd">Umidade 76%</p>
    </div>
  </div>
</body>

</html>
